<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can I Court You? ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h1, p {
            color: black; /* Text color is black */
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        .yes {
            background-color: #ff4d79;
            color: white;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .yes:hover {
            background-color: #ff1a4d;
        }

        .no {
            background-color: #999;
            color: white;
            font-weight: bold;
            position: absolute;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 30px;
            animation: floatUp 5s infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
    <script>
        let yesButtonSize = 18; // Initial font size

        function sayYes() {
            document.body.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
                    <h1>Yay! ‚ù§Ô∏è</h1>
                    <p>You just made me the happiest person alive! üòç</p>
                    <p>Can't wait to start this journey with you! üíï</p>
                </div>
            `;
        }

        function moveNoButton() {
            let btn = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            btn.style.left = x + "px";
            btn.style.top = y + "px";

            // Increase the "Yes" button size
            let yesButton = document.getElementById("yesButton");
            yesButtonSize += 5; // Increase size
            yesButton.style.fontSize = yesButtonSize + "px";
            yesButton.style.padding = (yesButtonSize / 2) + "px " + (yesButtonSize) + "px";
        }

        function createHearts() {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }

        window.onload = createHearts;
    </script>
</head>
<body>

    <div class="container">
        <h1>Can I court you? ‚ù§Ô∏è</h1>
        <p>I've been waiting to ask you this... Will you give me the chance to prove my love? üíï</p>
        <div class="buttons">
            <button class="yes" id="yesButton" onclick="sayYes()">Yes üíñ</button>
            <button class="no" id="noButton" onmouseover="moveNoButton()">No üò¢</button>
        </div>
    </div>

</body>
</html>
